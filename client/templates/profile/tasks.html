<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Tasks</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' />
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css' media='print' />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
</head>
<style>

    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
    }
    h1 {
        text-align: center;
    }
    </style>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="{{ url_for('profile') }}">Home</a></li>
				<li><a href="{{ url_for('calendar') }}">Calendar</a></li>
				<li class="active"><a href="{{ url_for('tasks') }}">Tasks</a></li>
				<li><a href="{{ url_for('progress') }}">Progress</a></li>
			</ul>
		</nav>
	</header>
	<h1>TBD Planner</h1> 
	<h2>To Do List</h2>
	<div class="container">
		<form id="add-task-form">
			<div class="row">
				<div class="col-8">
					<input type="text" class="form-control" id="task-title" name="task-title" placeholder="Enter task title" required>
				</div>
				<div class="col-2">
					<input type="date" class="form-control" id="task-due-date" name="task-due-date" required>
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-primary">Add Task</button>
				</div>
			</div>
		</form>
		<hr>
		<ul id="task-list" class="list-group">
			<!-- Tasks will be added dynamically here -->
		</ul>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script>
		$(document).ready(function() {
			// Handle form submission
			$('#add-task-form').submit(function(event) {
				event.preventDefault();

				// Get the values from the form
				var title = $('#task-title').val();
				var dueDate = $('#task-due-date').val();

				// Create a new task element and append it to the task list
				var $taskElement = $('<li>').addClass('list-group-item').text(title + ' - Due: ' + dueDate);
				$('#task-list').append($taskElement);

				// Clear the form inputs
				$('#task-title').val('');
				$('#task-due-date').val('');
			});
		});
	</script>
</body>
</html>
