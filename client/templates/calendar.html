<!DOCTYPE html>
<html>
<head>
    <title>Calendar Web App</title>
</head>
<body>
    <h1>Calendar Web App</h1>
    <div id="calendar"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.min.css"/>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
    // specify your options and events here
    header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
    },
    defaultView: 'month',
    defaultDate: '2023-04-12',
    editable: true,
    eventLimit: true,
    events: [
        {
            title: 'Event 1',
            start: '2023-04-12T10:00:00',
            end: '2023-04-12T12:00:00',
            color: '#ff0000'
        },
        {
            title: 'Event 2',
            start: '2023-04-14T14:00:00',
            end: '2023-04-14T16:00:00',
            color: '#008000'
        }
    ]
});

            });
    </script>
</body>
</html>
